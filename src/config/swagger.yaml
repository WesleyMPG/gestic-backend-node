paths:
  /access/login:
    post:
      tags:
      - "User"
      summary: "Authentication and authorization of a registered user"
      description: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Parameters used in user authentication"
        required: true
        schema:
         type: "object"
         properties:
            email:
              type: "string"
            password:
              type: "string"
      responses:
        "200":
          description: "Successful login. profileTag can be ALUN or MONI or COOR or PROF."
          schema:
            allOf:
              - $ref: "#/components/schemas/User"
              - type: "object"
                properties:
                  password:
                    type: "string"
                    example: "******"
                  profileTag:
                    type: "string"
                  auth:
                    type: "boolean"
                  token:
                    example: 	"bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjA4OTI5NzE4LTU0ZGEtNDVmNy04YTVjLTQ2ZTg
                    1ZTFjNzc2YyIsInByb2ZpbGVJZCI6IjIxZjMzOTJkLWZiZGMtNGNiMC04ZTNjLTVhMTFkNmMwNjlmMSIsImlhdCI6MTYxOTA1ODc3NSwiZXhw
                    IjoxNjE5MDU5Njc1fQ.OpZp7wcmzolDnIZ12N2FVOQgrIhui6G0Ok6IEitRcUw"
        "500":
          description: "Unsuccessful login"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
  /access/register:
    post:
      tags:
      - "User"
      summary: "Register a new user"
      description: "Regis"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Information required for registration"
        required: true
        schema:
          type: "object"
          properties:
            name:
              type: "string"
            email:
              type: "string"
            password:
              type: "string"
              example: "******"
      responses:
        "200":
          description: "Successful registration"
          schema:
            allOf:
              - $ref: "#/components/schemas/User"
              - type: "object"
                properties:
                  password:
                    type: "string"
                  profileTag:
                    type: "string"
        "500":
          description: "Unsuccessful registration"
          schema:
            type: "object"
            properties:
              message:
